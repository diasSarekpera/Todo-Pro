<!DOCTYPE html>
<html lang="fr">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./style.css">
     <title>Todo Pro</title>
</head>
<body>
     <div class="main-wrapper">
          <div class="app">
               <h1>Ma liste de tâches</h1>
               <form class="form">
                    <label for="task" class="visually-hidden">Ajouter une tâche</label>
                    <input type="text"  id="task-input" class="task-input" placeholder="Ajouter une tâche">
                    <button type="submit" class="add-task-btn" id="add-task-btn">Ajouter</button>
               </form>
               <ul class="task-list"></ul>
          </div>
     </div>
     <script src="./script.js"></script>
</body>
</html>
